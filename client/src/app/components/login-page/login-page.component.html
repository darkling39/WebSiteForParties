<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
      <span class="card-title">Войти в систему</span>
      <div class="input-field">
          <input
            id="email"
            type="email"
            formControlName="email"
            [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}"
          >
          <label for="email">Email:</label>
          <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="helper-text red-text">Error</span>
      </div>
      <div class="input-field">
          <input
          id="password"
          type="password"
          formControlName="password"
          [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}">
          <label for="password">Password:</label>
          <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="helper-text red-text">Error</span>
      </div>
  </div>
  <div class="card-action">
      <button
      class="modal-action btn waves-effect"
      type="submit"
      [disabled]="form.invalid || form.disabled"
      >Войти</button>
  </div>
</form>
